<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>product preview card</title>
  </head>
  <body>
    <main class="main-section">
      <div class="container">
        <div class="product-card">
          <picture class="product-image">
            <source
              media="(max-width: 31.25rem)"
              srcset="./images/image-product-mobile.jpg"
            />
            <source
              media="(min-width: 500px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              class="product-image1"
              src="./images/image-product-mobile.jpg"
              alt="perfume image"
            />
          </picture>
          <div class="product-info">
            <p class="tag">Perfume</p>
            <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <span class="current-price">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <button class="main-button">
              <img src="./images/icon-cart.svg" alt="" />
              <span>Add to Cart</span>
            </button>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/abdelkarim-el-manssouri"
              >Abdelkarim El Manssouri</a
            >.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
